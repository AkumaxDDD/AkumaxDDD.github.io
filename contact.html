<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="contactame">
    <div class="formcontact">
        <h1>Contactame</h1>
        <div class="datos">
            <label>Nombre</label>
            <input type="text" placeholder="Nombre">
        </div>
        <div class="datos">
            <label> Apellido</label>
            <input type="text" placeholder="Apellido">
        </div>
        <div class="datos">
            <label> Telefono</label>
            <input type="number" placeholder="Telefono">
        </div>
        <div class="datos">
            <label> Mail</label>
            <input type="text" placeholder="Mail@ejemplo.com">
        </div>
        <div class="datos">
                            <label>Mensaje</label>
            <textarea name="" id="" cols="18" rows="10" placeholder="DEJE SU MENSAJE AQUI"></textarea>
        </div> 
        <button class="send"><a href="index.html"><img class="contactimg" src="send.png" alt=""></a></button> 
    </div>    
</body>
</html>
